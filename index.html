<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Carta</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <svg style="position:absolute;width:0;height:0" aria-hidden="true">
    <defs>
      <path id="heart-icon" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </defs>
  </svg>
  <div class="hearts-bg" aria-hidden="true">
    <div class="heart-float" style="left: 10%; width: 72px; height: 72px; animation-duration: 22s; animation-delay: 0s;"><svg viewBox="0 0 24 24"><use href="#heart-icon"/></svg></div>
    <div class="heart-float" style="left: 85%; width: 88px; height: 88px; animation-duration: 26s; animation-delay: -8s;"><svg viewBox="0 0 24 24"><use href="#heart-icon"/></svg></div>
    <div class="heart-float" style="left: 38%; width: 64px; height: 64px; animation-duration: 24s; animation-delay: -14s;"><svg viewBox="0 0 24 24"><use href="#heart-icon"/></svg></div>
    <div class="heart-float" style="left: 72%; width: 80px; height: 80px; animation-duration: 28s; animation-delay: -5s;"><svg viewBox="0 0 24 24"><use href="#heart-icon"/></svg></div>
    <div class="heart-float" style="left: 5%; width: 56px; height: 56px; animation-duration: 25s; animation-delay: -12s;"><svg viewBox="0 0 24 24"><use href="#heart-icon"/></svg></div>
    <div class="heart-float" style="left: 92%; width: 60px; height: 60px; animation-duration: 23s; animation-delay: -7s;"><svg viewBox="0 0 24 24"><use href="#heart-icon"/></svg></div>
  </div>
  <div class="letter-scene">
    <p class="letter-hint" aria-live="polite">
      <span class="hint-step hint-step1">
        <strong style="color:rgb(170, 61, 61);">Meu Amor</strong>, toque no<br>
        envelope para abrir.
      </span>
      <span class="hint-step hint-step2">
        Agora toque na<br>
         Carta <strong style="color:rgb(170, 61, 61);">Meu Bem</strong>.
      </span>
    </p>
    <div class="letter-image">
      <div class="animated-mail">
        <div class="back-fold"></div>
        <div class="letter">
          <div class="letter-border"></div>
          <div class="letter-title"></div>
          <div class="letter-context"></div>
          <div class="letter-stamp">
            <div class="letter-stamp-inner"></div>
          </div>
        </div>
        <div class="top-fold"></div>
        <div class="body"></div>
        <div class="left-fold"></div>
      </div>
      <div class="shadow"></div>
    </div>
    <p class="site-credit">Feito por: <strong style="color:rgb(170, 61, 61);">Quem mais te ama nesse mundo</strong></p>
  </div>

  <div class="modal-overlay" id="letter-modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-letter">
      <div class="modal-letter-paper">
        <div class="modal-letter-content">
          <p class="modal-letter-greeting">Querida(o),</p>
          <p class="modal-letter-body">
            Aqui você pode escrever a mensagem da sua carta. Este texto é só um exemplo — edite no HTML como quiser.
          </p>
          <p class="modal-letter-body">
            Com carinho,
          </p>
          <p class="modal-letter-sign">— Quem escreveu</p>
        </div>
      </div>
      <button type="button" class="modal-close" aria-label="Fechar carta">Dobrar carta</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
