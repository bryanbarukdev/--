<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SCSS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	-webkit-touch-callout: none;
	-webkit-tap-highlight-color: transparent;
	-webkit-user-drag: none;
	touch-action: manipulation;
}
    body {
	background: #470b0b;
	min-height: 100vh;
}

.letter-scene {
	position: absolute;
	inset: 0;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	gap: 0;
}

.letter-hint {
	position: relative;
	margin-bottom: 32px;
	font-family: "Plus Jakarta Sans", sans-serif;
	font-size: clamp(1.75rem, 6.5vw, 2.5rem);
	font-weight: 600;
	color: rgba(255, 242, 238, 0.98);
	text-align: center;
	letter-spacing: 0.02em;
	line-height: 1.3;
	min-height: 1.4em;
	animation: hint-enter 1.2s cubic-bezier(0.22, 1, 0.36, 1) 0.3s both;
}

.letter-hint .hint-step {
	position: absolute;
	left: 50%;
	transform: translateX(-50%);
	white-space: nowrap;
	transition: opacity 0.5s cubic-bezier(0.22, 1, 0.36, 1), transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
}

.letter-hint .hint-step1 {
	opacity: 1;
	transform: translateX(-50%) translateY(0);
}

.letter-hint .hint-step2 {
	opacity: 0;
	transform: translateX(-50%) translateY(14px);
	pointer-events: none;
	transition-delay: 0s;
}

.letter-scene.open .letter-hint .hint-step1 {
	opacity: 0;
	transform: translateX(-50%) translateY(-14px);
	transition-duration: 0.4s;
}

.letter-scene.open .letter-hint .hint-step2 {
	opacity: 1;
	transform: translateX(-50%) translateY(0);
	pointer-events: auto;
	transition-delay: 0.15s;
	transition-duration: 0.5s;
}

@keyframes hint-enter {
	0% {
		opacity: 0;
		transform: translateY(10px);
	}
	100% {
		opacity: 1;
		transform: translateY(0);
	}
}

.letter-image {
	position: relative;
	width: 200px;
	height: 200px;
	flex-shrink: 0;
	cursor: pointer;
}

.animated-mail {
	position: absolute;
	height: 150px;
	width: 200px;
	-webkit-transition: .4s;
	-moz-transition: .4s;
	transition: .4s;
	
	.body {
		position: absolute;
		bottom: 0;
		width: 0;
		height: 0;
		border-style: solid;
		border-width: 0 0 100px 200px;
		border-color: transparent transparent #db392d transparent;
		z-index: 2;
	}
	
	.top-fold {
		position: absolute;
		top: 50px;
		width: 0;
		height: 0;
		border-style: solid;
		border-width: 50px 100px 0 100px;
		-webkit-transform-origin: 50% 0%;
		-webkit-transition: transform .4s .4s, z-index .2s .4s;
		-moz-transform-origin: 50% 0%;
		-moz-transition: transform .4s .4s, z-index .2s .4s;
		transform-origin: 50% 0%;
		transition: transform .4s .4s, z-index .2s .4s;
		border-color: #9b231c transparent transparent transparent;
		z-index: 2;
	}
	
	.back-fold {
		position: absolute;
		bottom: 0;
		width: 200px;
		height: 100px;
		background: #cf4a43;
		z-index: 0;
	}
	
	.left-fold {
		position: absolute;
		bottom: 0;
		width: 0;
		height: 0;
		border-style: solid;
		border-width: 50px 0 50px 100px;
		border-color: transparent transparent transparent #b62922;
		z-index: 2;
	}
	
	.letter {
		left: 20px;
		bottom: 0px;
		position: absolute;
		width: 160px;
		height: 60px;
		background: rgb(255, 219, 219);
		z-index: 1;
		overflow: hidden;
		-webkit-transition: .4s .2s;
		-moz-transition: .4s .2s;
		transition: .4s .2s;
		
		.letter-border {
			height: 10px;
			width: 100%;
      background: repeating-linear-gradient(
        -45deg,
        #cb5a5e,
        #cb5a5e 8px,
        transparent 8px,
        transparent 18px
      );
		}
		
		.letter-title {
			margin-top: 10px;
			margin-left: 5px;
			height: 10px;
			width: 40%;
			background: #cb5a5e;
		}
		.letter-context {
			margin-top: 10px;
			margin-left: 5px;
			height: 10px;
			width: 20%;
			background: #cb5a5e;
		}
		
		.letter-stamp {
			margin-top: 30px;
			margin-left: 120px;
			border-radius: 100%;
			height: 30px;
			width: 30px;
			background: #cb5a5e;
			opacity: 0.3;
		}
	}
}

.shadow {
	position: absolute;
	top: 200px;
	left: 50%;
	width: 400px;
	height: 30px;
	transition: .4s;
	transform: translateX(-50%);
	-webkit-transition: .4s;
	-webkit-transform: translateX(-50%);
	-moz-transition: .4s;
	-moz-transform: translateX(-50%);
	
	border-radius: 100%;
	background: radial-gradient(rgba(27, 0, 0, 0.38), rgba(0,0,0,0.0), rgba(0,0,0,0.0));
}

	.letter-image:hover,
	.letter-image.open {
		.animated-mail {
			transform: translateY(50px);
			-webkit-transform: translateY(50px);
			-moz-transform: translateY(50px);
		}
		
		.animated-mail .top-fold {
			transition: transform .4s, z-index .2s;
			transform: rotateX(180deg);
			-webkit-transition: transform .4s, z-index .2s;
			-webkit-transform: rotateX(180deg);
			-moz-transition: transform .4s, z-index .2s;
			-moz-transform: rotateX(180deg);
			z-index: 0;
		}
		
		.animated-mail .letter {
			height: 180px;
		}
		
		.shadow {
			width: 250px;
		}
	}

	/* Modal carta */
	.modal-overlay {
		position: fixed;
		inset: 0;
		z-index: 100;
		display: flex;
		align-items: center;
		justify-content: center;
		padding: 24px;
		box-sizing: border-box;
		opacity: 0;
		visibility: hidden;
		transition: opacity 0.35s ease, visibility 0.35s ease;
	}
	.modal-overlay.is-open {
		opacity: 1;
		visibility: visible;
	}
	.modal-overlay.is-closing .modal-letter {
		animation: modal-close 0.5s cubic-bezier(0.55, 0.09, 0.68, 0.53) forwards;
	}
	.modal-overlay.is-closing {
		opacity: 0;
		transition-duration: 0.4s;
	}

	.modal-backdrop {
		position: absolute;
		inset: 0;
		background: rgba(40, 8, 8, 0.75);
		backdrop-filter: blur(6px);
		-webkit-backdrop-filter: blur(6px);
	}
	.modal-letter {
		position: relative;
		width: 100%;
		max-width: 420px;
		max-height: 85vh;
		display: flex;
		flex-direction: column;
		align-items: center;
		gap: 20px;
		animation: modal-open 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
		transform-origin: center center;
	}

	@keyframes modal-open {
		0% {
			opacity: 0;
			transform: scale(0.85) translateY(20px);
		}
		100% {
			opacity: 1;
			transform: scale(1) translateY(0);
		}
	}
	@keyframes modal-close {
		0% {
			opacity: 1;
			transform: scale(1) translateY(0) rotate(0deg);
		}
		50% {
			opacity: 1;
			transform: scale(1.02) translateY(-8px) rotate(-1deg);
		}
		100% {
			opacity: 0;
			transform: scale(0.92) translateY(30px) rotate(2deg);
		}
	}

	.modal-letter-paper {
		width: 100%;
		background: linear-gradient(180deg, #fffbf9 0%, #fdf5f0 100%);
		box-shadow:
			0 2px 2px rgba(0,0,0,0.04),
			0 8px 24px rgba(80, 20, 20, 0.2),
			inset 0 1px 0 rgba(255,255,255,0.8);
		border-radius: 2px;
		padding: 32px 28px 36px;
		position: relative;
		border: 1px solid rgba(180, 120, 100, 0.2);
	}
	.modal-letter-paper::before {
		content: "";
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		height: 6px;
		background: repeating-linear-gradient(
			90deg,
			#cb5a5e 0,
			#cb5a5e 8px,
			transparent 8px,
			transparent 16px
		);
		border-radius: 2px 2px 0 0;
		opacity: 0.6;
	}
	.modal-letter-content {
		font-family: "Crimson Pro", Georgia, serif;
		font-size: 1.15rem;
		line-height: 1.7;
		color: #3d2c2a;
		max-height: 60vh;
		overflow-y: auto;
	}
	.modal-letter-greeting {
		font-size: 1.35rem;
		font-weight: 600;
		margin: 0 0 1em 0;
		color: #5c3532;
	}
	.modal-letter-body {
		margin: 0 0 0.85em 0;
	}
	.modal-letter-body:last-of-type {
		margin-bottom: 0.5em;
	}
	.modal-letter-sign {
		margin: 1.2em 0 0 0;
		font-style: italic;
		color: #6b4442;
	}
	.modal-close {
		font-family: "Plus Jakarta Sans", sans-serif;
		font-size: 0.95rem;
		font-weight: 600;
		color: rgba(255, 242, 238, 0.95);
		background: rgba(120, 35, 32, 0.85);
		border: none;
		padding: 12px 24px;
		border-radius: 999px;
		cursor: pointer;
		transition: background 0.25s ease, transform 0.2s ease;
		box-shadow: 0 4px 16px rgba(0,0,0,0.2);
	}
	.modal-close:hover {
		background: rgba(140, 45, 40, 0.95);
		transform: scale(1.02);
	}
	.modal-close:active {
		transform: scale(0.98);
	}
  </style>

  
</head>
<body>
  <div class="letter-scene">
	<p class="letter-hint" aria-live="polite">
		<span class="hint-step hint-step1">toque na carta</span>
		<span class="hint-step hint-step2">Agora toque no cartão.</span>
	</p>
	<div class="letter-image">
	<div class="animated-mail">
		<div class="back-fold"></div>
		<div class="letter">
			<div class="letter-border"></div>
			<div class="letter-title"></div>
			<div class="letter-context"></div>
			<div class="letter-stamp">
				<div class="letter-stamp-inner"></div>
			</div>
		</div>
		<div class="top-fold"></div>
		<div class="body"></div>
		<div class="left-fold"></div>
	</div>
	<div class="shadow"></div>
</div>
  </div>

  <div class="modal-overlay" id="letter-modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-letter">
      <div class="modal-letter-paper">
        <div class="modal-letter-content">
          <p class="modal-letter-greeting">Querida(o),</p>
          <p class="modal-letter-body">
            Aqui você pode escrever a mensagem da sua carta. Este texto é só um exemplo — edite no HTML como quiser.
          </p>
          <p class="modal-letter-body">
            Com carinho,
          </p>
          <p class="modal-letter-sign">— Quem escreveu</p>
        </div>
      </div>
      <button type="button" class="modal-close" aria-label="Fechar carta">Dobrar carta</button>
    </div>
  </div>

  <script> 
    (function () {
      function preventSelect(e) { e.preventDefault(); }
      document.addEventListener('selectstart', preventSelect);
      document.addEventListener('dragstart', preventSelect);
      document.addEventListener('contextmenu', preventSelect);
      var letter = document.querySelector('.letter-image');
      var scene = document.querySelector('.letter-scene');
      var modal = document.getElementById('letter-modal');
      var modalLetter = modal ? modal.querySelector('.modal-letter') : null;
      var modalCloseBtn = modal ? modal.querySelector('.modal-close') : null;
      var modalBackdrop = modal ? modal.querySelector('.modal-backdrop') : null;
      if (!letter || !scene) return;
      function openLetter() {
        letter.classList.add('open');
        scene.classList.add('open');
      }
      function closeLetter() {
        letter.classList.remove('open');
        scene.classList.remove('open');
      }
      function openModal() {
        if (!modal) return;
        modal.classList.remove('is-closing');
        modal.classList.add('is-open');
        modal.setAttribute('aria-hidden', 'false');
      }
      function closeModal() {
        if (!modal) return;
        if (modal.classList.contains('is-closing')) return;
        modal.classList.add('is-closing');
        var onEnd = function () {
          modal.removeEventListener('animationend', onEnd);
          modal.classList.remove('is-open', 'is-closing');
          modal.setAttribute('aria-hidden', 'true');
          closeLetter();
        };
        if (modalLetter) {
          modalLetter.addEventListener('animationend', onEnd);
        } else {
          onEnd();
        }
        setTimeout(function () {
          modalLetter.removeEventListener('animationend', onEnd);
          if (modal.classList.contains('is-closing')) {
            modal.classList.remove('is-open', 'is-closing');
            modal.setAttribute('aria-hidden', 'true');
            closeLetter();
          }
        }, 600);
      }
      function onLetterTap() {
        if (letter.classList.contains('open')) {
          openModal();
        } else {
          openLetter();
        }
      }
      letter.addEventListener('click', function (e) {
        if (e.pointerType === 'touch') return;
        e.preventDefault();
        onLetterTap();
      });
      letter.addEventListener('touchstart', function (e) {
        e.preventDefault();
        onLetterTap();
      }, { passive: false });
      if (modalCloseBtn) modalCloseBtn.addEventListener('click', closeModal);
      if (modalBackdrop) modalBackdrop.addEventListener('click', closeModal);
    })();
  </script>
</body>
</html>
