<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carta</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-drag: none;
      touch-action: manipulation;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: #3d0a0a;
      background-image:
        radial-gradient(ellipse 120% 80% at 50% 50%, rgba(90, 20, 20, 0.4) 0%, transparent 55%),
        radial-gradient(ellipse 80% 50% at 50% 120%, rgba(0, 0, 0, 0.25) 0%, transparent 50%);
    }

.letter-scene {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem 1rem;
}

.letter-hint {
  position: relative;
  margin-bottom: 2.5rem;
  font-family: "Playfair Display", Georgia, serif;
  font-size: clamp(1.5rem, 5.5vw, 2.25rem);
  font-weight: 500;
  font-style: italic;
  color: #fef6f4;
  text-align: center;
  letter-spacing: 0.08em;
  line-height: 1.4;
  min-height: 1.5em;
  text-shadow:
    0 1px 2px rgba(0, 0, 0, 0.2),
    0 4px 20px rgba(0, 0, 0, 0.15);
  animation: hint-enter 1.4s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
}

.letter-hint .hint-step {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  white-space: nowrap;
  max-width: 90vw;
  overflow: hidden;
  text-overflow: ellipsis;
  transition: opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1), transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
}

.letter-hint .hint-step1 {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

.letter-hint .hint-step2 {
  opacity: 0;
  transform: translateX(-50%) translateY(16px);
  pointer-events: none;
  transition-delay: 0s;
}

.letter-scene.open .letter-hint .hint-step1 {
  opacity: 0;
  transform: translateX(-50%) translateY(-16px);
  transition-duration: 0.45s;
}

.letter-scene.open .letter-hint .hint-step2 {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
  pointer-events: auto;
  transition-delay: 0.2s;
  transition-duration: 0.6s;
}

@keyframes hint-enter {
  0% {
    opacity: 0;
    transform: translateY(16px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.letter-image {
  position: relative;
  width: 200px;
  height: 200px;
  flex-shrink: 0;
  cursor: pointer;
  transition: transform 0.35s cubic-bezier(0.16, 1, 0.3, 1);
}
.letter-image:hover {
  transform: scale(1.02);
}
.letter-image.open:hover {
  transform: scale(1.02) translateY(0);
}

.animated-mail {
  position: absolute;
  height: 150px;
  width: 200px;
  transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
}
.animated-mail .body {
  position: absolute;
  bottom: 0;
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 0 0 100px 200px;
  border-color: transparent transparent #c93328 transparent;
  z-index: 2;
}
.animated-mail .top-fold {
  position: absolute;
  top: 50px;
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 50px 100px 0 100px;
  transform-origin: 50% 0%;
  transition: transform 0.5s 0.45s cubic-bezier(0.16, 1, 0.3, 1), z-index 0.2s 0.45s;
  border-color: #8c1f19 transparent transparent transparent;
  z-index: 2;
}
.animated-mail .back-fold {
  position: absolute;
  bottom: 0;
  width: 200px;
  height: 100px;
  background: #c23d36;
  z-index: 0;
}
.animated-mail .left-fold {
  position: absolute;
  bottom: 0;
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 50px 0 50px 100px;
  border-color: transparent transparent transparent #a3241e;
  z-index: 2;
}
.animated-mail .letter {
  left: 20px;
  bottom: 0;
  position: absolute;
  width: 160px;
  height: 60px;
  background: linear-gradient(180deg, #fff5f3 0%, #ffebe8 100%);
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
  z-index: 1;
  overflow: hidden;
  transition: height 0.5s 0.2s cubic-bezier(0.16, 1, 0.3, 1);
}
.animated-mail .letter .letter-border {
  height: 10px;
  width: 100%;
  background: repeating-linear-gradient(-45deg, #b84a4e 0%, #b84a4e 8px, transparent 8px, transparent 18px);
}
.animated-mail .letter .letter-title {
  margin-top: 10px;
  margin-left: 5px;
  height: 10px;
  width: 40%;
  background: #b84a4e;
  border-radius: 2px;
}
.animated-mail .letter .letter-context {
  margin-top: 10px;
  margin-left: 5px;
  height: 10px;
  width: 20%;
  background: #b84a4e;
  border-radius: 2px;
}
.animated-mail .letter .letter-stamp {
  margin-top: 30px;
  margin-left: 120px;
  border-radius: 50%;
  height: 30px;
  width: 30px;
  background: radial-gradient(circle at 30% 30%, #d66064, #b84a4e);
  opacity: 0.35;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.3);
}

.shadow {
  position: absolute;
  top: 200px;
  left: 50%;
  width: 380px;
  height: 36px;
  transform: translateX(-50%);
  border-radius: 50%;
  background: radial-gradient(ellipse 80% 100% at 50% 50%, rgba(20, 0, 0, 0.45) 0%, rgba(10, 0, 0, 0.2) 40%, transparent 70%);
  transition: width 0.5s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.4s;
}

.letter-image.open .animated-mail {
  transform: translateY(50px);
}
.letter-image.open .animated-mail .top-fold {
  transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1), z-index 0.2s;
  transform: rotateX(180deg);
  z-index: 0;
}
.letter-image.open .animated-mail .letter {
  height: 180px;
}
.letter-image.open .shadow {
  width: 240px;
  opacity: 0.85;
}
  </style>

  
</head>
<body>
  <div class="letter-scene">
	<p class="letter-hint" aria-live="polite">
		<span class="hint-step hint-step1">Toque na carta.</span>
		<span class="hint-step hint-step2">Agora toque no cart√£o.</span>
	</p>
	<div class="letter-image">
	<div class="animated-mail">
		<div class="back-fold"></div>
		<div class="letter">
			<div class="letter-border"></div>
			<div class="letter-title"></div>
			<div class="letter-context"></div>
			<div class="letter-stamp">
				<div class="letter-stamp-inner"></div>
			</div>
		</div>
		<div class="top-fold"></div>
		<div class="body"></div>
		<div class="left-fold"></div>
	</div>
	<div class="shadow"></div>
</div>
  </div>

  <script> 
    (function () {
      function preventSelect(e) { e.preventDefault(); }
      document.addEventListener('selectstart', preventSelect);
      document.addEventListener('dragstart', preventSelect);
      document.addEventListener('contextmenu', preventSelect);
      var letter = document.querySelector('.letter-image');
      var scene = document.querySelector('.letter-scene');
      if (!letter || !scene) return;
      function openLetter() {
        letter.classList.add('open');
        scene.classList.add('open');
      }
      function closeLetter() {
        letter.classList.remove('open');
        scene.classList.remove('open');
      }
      function toggleLetter() {
        if (letter.classList.contains('open')) {
          closeLetter();
        } else {
          openLetter();
        }
      }
      letter.addEventListener('click', function (e) {
        if (e.pointerType === 'touch') return;
        e.preventDefault();
        toggleLetter();
      });
      letter.addEventListener('touchstart', function (e) {
        e.preventDefault();
        toggleLetter();
      }, { passive: false });
    })();
  </script>
</body>
</html>
