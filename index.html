<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#470b0b">
  <title>Carta</title>

  <style>
    *, *::before, *::after {
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	-webkit-touch-callout: none;
	-webkit-tap-highlight-color: transparent;
	-webkit-user-drag: none;
	touch-action: manipulation;
}
    body {
	background: #470b0b;
	min-height: 100vh;
	margin: 0;
}

.hearts-bg {
	position: fixed;
	inset: 0;
	z-index: 0;
	overflow: hidden;
	pointer-events: none;
	-webkit-mask-image: radial-gradient(ellipse 260px 300px at 50% 50%, black 0%, black 99%, white 100%);
	mask-image: radial-gradient(ellipse 260px 300px at 50% 50%, black 0%, black 99%, white 100%);
	-webkit-mask-size: 100% 100%;
	mask-size: 100% 100%;
	-webkit-mask-position: center;
	mask-position: center;
	-webkit-mask-repeat: no-repeat;
	mask-repeat: no-repeat;
}

.heart-float {
	position: absolute;
	opacity: 0.28;
	color: #f472b6;
	animation: float-up linear infinite;
}

.heart-float.heart-drift {
	animation: float-up-drift linear infinite;
}

.heart-float svg {
	display: block;
	width: 100%;
	height: 100%;
	fill: currentColor;
}

@keyframes float-up {
	0% {
		transform: translateY(100vh) translateX(0);
	}
	100% {
		transform: translateY(-100%) translateX(0);
	}
}

@keyframes float-up-drift {
	0% {
		transform: translateY(100vh) translateX(0);
	}
	50% {
		transform: translateY(50vh) translateX(8px);
	}
	100% {
		transform: translateY(-100%) translateX(-4px);
	}
}

@media (prefers-reduced-motion: reduce) {
	.heart-float {
		animation: none;
		opacity: 0.12;
	}
	.letter-image {
		animation: none;
	}
}

.letter-image {
	position: absolute;
	top: 50%;
	left: 50%;
	width: 200px;
	height: 200px;
	z-index: 10;
	-webkit-transform: translate(-50%, -50%);
	-moz-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
	cursor: pointer;
	animation: letter-fade-in 0.6s ease-out;
	outline: none;
}

.letter-image:focus-visible {
	outline: 2px solid rgba(255, 219, 219, 0.6);
	outline-offset: 4px;
}

@keyframes letter-fade-in {
	from {
		opacity: 0;
	}
	to {
		opacity: 1;
	}
}

.animated-mail {
	position: absolute;
	height: 150px;
	width: 200px;
	-webkit-transition: transform .45s ease-out;
	-moz-transition: transform .45s ease-out;
	transition: transform .45s ease-out;
	
	.body {
		position: absolute;
		bottom: 0;
		width: 0;
		height: 0;
		border-style: solid;
		border-width: 0 0 100px 200px;
		border-color: transparent transparent #db392d transparent;
		z-index: 2;
	}
	
	.top-fold {
		position: absolute;
		top: 50px;
		width: 0;
		height: 0;
		border-style: solid;
		border-width: 50px 100px 0 100px;
		-webkit-transform-origin: 50% 0%;
		-webkit-transition: transform .45s .4s ease-out, z-index .2s .4s;
		-moz-transform-origin: 50% 0%;
		-moz-transition: transform .45s .4s ease-out, z-index .2s .4s;
		transform-origin: 50% 0%;
		transition: transform .45s .4s ease-out, z-index .2s .4s;
		border-color: #9b231c transparent transparent transparent;
		z-index: 2;
	}
	
	.back-fold {
		position: absolute;
		bottom: 0;
		width: 200px;
		height: 100px;
		background: #cf4a43;
		z-index: 0;
	}
	
	.left-fold {
		position: absolute;
		bottom: 0;
		width: 0;
		height: 0;
		border-style: solid;
		border-width: 50px 0 50px 100px;
		border-color: transparent transparent transparent #b62922;
		z-index: 2;
	}
	
	.letter {
		left: 20px;
		bottom: 0px;
		position: absolute;
		width: 160px;
		height: 60px;
		background: rgb(255, 219, 219);
		z-index: 1;
		overflow: hidden;
		-webkit-transition: height .45s .2s ease-out;
		-moz-transition: height .45s .2s ease-out;
		transition: height .45s .2s ease-out;
		
		.letter-border {
			height: 10px;
			width: 100%;
      background: repeating-linear-gradient(
        -45deg,
        #cb5a5e,
        #cb5a5e 8px,
        transparent 8px,
        transparent 18px
      );
		}
		
		.letter-title {
			margin-top: 10px;
			margin-left: 5px;
			height: 10px;
			width: 40%;
			background: #cb5a5e;
		}
		.letter-context {
			margin-top: 10px;
			margin-left: 5px;
			height: 10px;
			width: 20%;
			background: #cb5a5e;
		}
		
		.letter-stamp {
			margin-top: 30px;
			margin-left: 120px;
			border-radius: 100%;
			height: 30px;
			width: 30px;
			background: #cb5a5e;
			opacity: 0.3;
		}
	}
}

.shadow {
	position: absolute;
	top: 200px;
	left: 50%;
	width: 400px;
	height: 30px;
	transition: width .45s ease-out;
	transform: translateX(-50%);
	-webkit-transition: width .45s ease-out;
	-webkit-transform: translateX(-50%);
	-moz-transition: width .45s ease-out;
	-moz-transform: translateX(-50%);
	border-radius: 100%;
	background: radial-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0) 70%);
}

	.letter-image:hover,
	.letter-image.open {
		.animated-mail {
			transform: translateY(50px);
			-webkit-transform: translateY(50px);
			-moz-transform: translateY(50px);
		}
		
		.animated-mail .top-fold {
			transition: transform .45s ease-out, z-index .2s;
			transform: rotateX(180deg);
			-webkit-transition: transform .45s ease-out, z-index .2s;
			-webkit-transform: rotateX(180deg);
			-moz-transition: transform .45s ease-out, z-index .2s;
			-moz-transform: rotateX(180deg);
			z-index: 0;
		}
		
		.animated-mail .letter {
			height: 180px;
		}
		
		.shadow {
			width: 250px;
		}
	}
  </style>

  
</head>
<body>
  <svg style="position:absolute;width:0;height:0" aria-hidden="true">
	<defs>
	  <path id="heart-icon" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
	</defs>
  </svg>
  <div class="hearts-bg" aria-hidden="true">
	<div class="heart-float" style="left: 8%; width: 160px; height: 160px; animation-duration: 24s; animation-delay: 0s;"><svg viewBox="0 0 24 24"><use href="#heart-icon"/></svg></div>
	<div class="heart-float heart-drift" style="left: 82%; width: 200px; height: 200px; animation-duration: 28s; animation-delay: -8s;"><svg viewBox="0 0 24 24"><use href="#heart-icon"/></svg></div>
	<div class="heart-float heart-drift" style="left: 35%; width: 140px; height: 140px; animation-duration: 26s; animation-delay: -14s;"><svg viewBox="0 0 24 24"><use href="#heart-icon"/></svg></div>
	<div class="heart-float" style="left: 70%; width: 180px; height: 180px; animation-duration: 30s; animation-delay: -5s;"><svg viewBox="0 0 24 24"><use href="#heart-icon"/></svg></div>
  </div>
  <div class="letter-image" tabindex="0" role="button" aria-label="Abrir carta">
	<div class="animated-mail">
		<div class="back-fold"></div>
		<div class="letter">
			<div class="letter-border"></div>
			<div class="letter-title"></div>
			<div class="letter-context"></div>
			<div class="letter-stamp">
				<div class="letter-stamp-inner"></div>
			</div>
		</div>
		<div class="top-fold"></div>
		<div class="body"></div>
		<div class="left-fold"></div>
	</div>
	<div class="shadow"></div>
</div>

  <script> 
    (function () {
      function preventSelect(e) { e.preventDefault(); }
      document.addEventListener('selectstart', preventSelect);
      document.addEventListener('dragstart', preventSelect);
      document.addEventListener('contextmenu', preventSelect);
      var letter = document.querySelector('.letter-image');
      if (!letter) return;
      function openLetter() {
        letter.classList.add('open');
      }
      function closeLetter() {
        letter.classList.remove('open');
      }
      letter.addEventListener('pointerdown', function () {
        openLetter();
      });
      letter.addEventListener('touchstart', function (e) {
        e.preventDefault();
        openLetter();
      }, { passive: false });
      letter.addEventListener('keydown', function (e) {
        if (e.key === ' ' || e.key === 'Enter') {
          e.preventDefault();
          openLetter();
        }
      });
      letter.addEventListener('keyup', function (e) {
        if (e.key === ' ' || e.key === 'Enter') {
          e.preventDefault();
          closeLetter();
        }
      });
      window.addEventListener('pointerup', closeLetter);
      window.addEventListener('touchend', closeLetter, { passive: true });
      window.addEventListener('touchcancel', closeLetter, { passive: true });
    })();
  </script>
</body>
</html>
