<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#470b0b">
  <title>Carta</title>

  <style>
    *, *::before, *::after {
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	-webkit-touch-callout: none;
	-webkit-tap-highlight-color: transparent;
	-webkit-user-drag: none;
	touch-action: manipulation;
}
    body {
	background: #470b0b;
	background: radial-gradient(ellipse 120% 100% at 50% 50%, #5c1212 0%, #3d0808 50%, #2a0505 100%);
	min-height: 100vh;
	margin: 0;
}

@media (prefers-reduced-motion: reduce) {
	.letter-image {
		animation: none;
	}
}

.letter-image {
	position: absolute;
	top: 50%;
	left: 50%;
	width: 200px;
	height: 200px;
	z-index: 10;
	-webkit-transform: translate(-50%, -50%);
	-moz-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
	cursor: pointer;
	animation: letter-fade-in 0.6s ease-out;
	outline: none;
	filter: drop-shadow(0 8px 24px rgba(0,0,0,0.35)) drop-shadow(0 2px 8px rgba(0,0,0,0.2));
}

.letter-image:focus-visible {
	outline: 2px solid rgba(255, 219, 219, 0.6);
	outline-offset: 4px;
}

@keyframes letter-fade-in {
	from {
		opacity: 0;
	}
	to {
		opacity: 1;
	}
}

.animated-mail {
	position: absolute;
	height: 150px;
	width: 200px;
	-webkit-transition: transform .45s ease-out;
	-moz-transition: transform .45s ease-out;
	transition: transform .45s ease-out;
	
	.body {
		position: absolute;
		bottom: 0;
		width: 0;
		height: 0;
		border-style: solid;
		border-width: 0 0 100px 200px;
		border-color: transparent transparent #e04a42 transparent;
		z-index: 2;
		filter: brightness(1.02);
	}
	
	.top-fold {
		position: absolute;
		top: 50px;
		width: 0;
		height: 0;
		border-style: solid;
		border-width: 50px 100px 0 100px;
		-webkit-transform-origin: 50% 0%;
		-webkit-transition: transform .45s .4s ease-out, z-index .2s .4s;
		-moz-transform-origin: 50% 0%;
		-moz-transition: transform .45s .4s ease-out, z-index .2s .4s;
		transform-origin: 50% 0%;
		transition: transform .45s .4s ease-out, z-index .2s .4s;
		border-color: #a82822 transparent transparent transparent;
		z-index: 2;
		filter: brightness(1.05);
	}
	
	.back-fold {
		position: absolute;
		bottom: 0;
		width: 200px;
		height: 100px;
		background: linear-gradient(180deg, #d6524b 0%, #c43d36 100%);
		z-index: 0;
		box-shadow: inset 0 2px 4px rgba(255,255,255,0.08);
	}
	
	.left-fold {
		position: absolute;
		bottom: 0;
		width: 0;
		height: 0;
		border-style: solid;
		border-width: 50px 0 50px 100px;
		border-color: transparent transparent transparent #be3028;
		z-index: 2;
		filter: brightness(0.95);
	}
	
	.letter {
		left: 20px;
		bottom: 0px;
		position: absolute;
		width: 160px;
		height: 60px;
		background: linear-gradient(180deg, #fff5f4 0%, #ffe8e6 50%, #ffdfdc 100%);
		z-index: 1;
		overflow: hidden;
		-webkit-transition: height .45s .2s ease-out;
		-moz-transition: height .45s .2s ease-out;
		transition: height .45s .2s ease-out;
		box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), inset 0 -1px 0 rgba(203,90,94,0.06);
		
		.letter-border {
			height: 10px;
			width: 100%;
			background: repeating-linear-gradient(
				-45deg,
				#c44d51,
				#c44d51 6px,
				transparent 6px,
				transparent 16px
			);
			opacity: 0.9;
		}
		
		.letter-title {
			margin-top: 12px;
			margin-left: 8px;
			height: 8px;
			width: 42%;
			background: linear-gradient(90deg, #b84a4e 0%, #c45a5e 100%);
			border-radius: 2px;
		}
		.letter-context {
			margin-top: 12px;
			margin-left: 8px;
			height: 6px;
			width: 22%;
			background: linear-gradient(90deg, #b84a4e 0%, #c45a5e 100%);
			border-radius: 2px;
			opacity: 0.85;
		}
		
		.letter-stamp {
			margin-top: 28px;
			margin-left: 118px;
			border-radius: 100%;
			height: 32px;
			width: 32px;
			background: radial-gradient(circle at 35% 35%, #e07074, #b83d42 60%, #9e2d32 100%);
			opacity: 0.85;
			box-shadow: inset 0 1px 2px rgba(255,255,255,0.35), 0 1px 2px rgba(0,0,0,0.15);
		}
	}
}

.shadow {
	position: absolute;
	top: 200px;
	left: 50%;
	width: 400px;
	height: 32px;
	transition: width .45s ease-out, opacity .45s ease-out;
	transform: translateX(-50%);
	-webkit-transition: width .45s ease-out, opacity .45s ease-out;
	-webkit-transform: translateX(-50%);
	-moz-transition: width .45s ease-out, opacity .45s ease-out;
	-moz-transform: translateX(-50%);
	border-radius: 100%;
	background: radial-gradient(ellipse 100% 100% at 50% 0%, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.12) 45%, transparent 70%);
}

	.letter-image:hover,
	.letter-image.open {
		.animated-mail {
			transform: translateY(50px);
			-webkit-transform: translateY(50px);
			-moz-transform: translateY(50px);
		}
		
		.animated-mail .top-fold {
			transition: transform .45s ease-out, z-index .2s;
			transform: rotateX(180deg);
			-webkit-transition: transform .45s ease-out, z-index .2s;
			-webkit-transform: rotateX(180deg);
			-moz-transition: transform .45s ease-out, z-index .2s;
			-moz-transform: rotateX(180deg);
			z-index: 0;
		}
		
		.animated-mail .letter {
			height: 180px;
		}
		
		.shadow {
			width: 250px;
			opacity: 0.7;
		}
	}
  </style>

  
</head>
<body>
  <div class="letter-image" tabindex="0" role="button" aria-label="Abrir carta">
	<div class="animated-mail">
		<div class="back-fold"></div>
		<div class="letter">
			<div class="letter-border"></div>
			<div class="letter-title"></div>
			<div class="letter-context"></div>
			<div class="letter-stamp">
				<div class="letter-stamp-inner"></div>
			</div>
		</div>
		<div class="top-fold"></div>
		<div class="body"></div>
		<div class="left-fold"></div>
	</div>
	<div class="shadow"></div>
</div>

  <script> 
    (function () {
      function preventSelect(e) { e.preventDefault(); }
      document.addEventListener('selectstart', preventSelect);
      document.addEventListener('dragstart', preventSelect);
      document.addEventListener('contextmenu', preventSelect);
      var letter = document.querySelector('.letter-image');
      if (!letter) return;
      function openLetter() {
        letter.classList.add('open');
      }
      function closeLetter() {
        letter.classList.remove('open');
      }
      letter.addEventListener('pointerdown', function () {
        openLetter();
      });
      letter.addEventListener('touchstart', function (e) {
        e.preventDefault();
        openLetter();
      }, { passive: false });
      letter.addEventListener('keydown', function (e) {
        if (e.key === ' ' || e.key === 'Enter') {
          e.preventDefault();
          openLetter();
        }
      });
      letter.addEventListener('keyup', function (e) {
        if (e.key === ' ' || e.key === 'Enter') {
          e.preventDefault();
          closeLetter();
        }
      });
      window.addEventListener('pointerup', closeLetter);
      window.addEventListener('touchend', closeLetter, { passive: true });
      window.addEventListener('touchcancel', closeLetter, { passive: true });
    })();
  </script>
</body>
</html>
