<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SCSS</title>

  <style>
    *, *::before, *::after {
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	-webkit-touch-callout: none;
	-webkit-tap-highlight-color: transparent;
	-webkit-user-drag: none;
	touch-action: manipulation;
}
    body {
	background: #470b0b;
}

.hearts-bg {
	position: fixed;
	inset: 0;
	z-index: 0;
	overflow: hidden;
	pointer-events: none;
}

.heart-float {
	position: absolute;
	opacity: 0.18;
	color: rgba(255, 200, 200, 0.9);
	animation: float-up linear infinite;
}

.heart-float svg {
	display: block;
	width: 100%;
	height: 100%;
	fill: currentColor;
}

@keyframes float-up {
	0% {
		transform: translateY(100vh) translateX(0);
	}
	100% {
		transform: translateY(-100%) translateX(0);
	}
}

.letter-image {
	position: absolute;
	top: 50%;
	left: 50%;
	width: 200px;
	height: 200px;
	z-index: 10;
	-webkit-transform: translate(-50%, -50%);
	-moz-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
	cursor: pointer;
}

.animated-mail {
	position: absolute;
	height: 150px;
	width: 200px;
	-webkit-transition: .4s;
	-moz-transition: .4s;
	transition: .4s;
	
	.body {
		position: absolute;
		bottom: 0;
		width: 0;
		height: 0;
		border-style: solid;
		border-width: 0 0 100px 200px;
		border-color: transparent transparent #db392d transparent;
		z-index: 2;
	}
	
	.top-fold {
		position: absolute;
		top: 50px;
		width: 0;
		height: 0;
		border-style: solid;
		border-width: 50px 100px 0 100px;
		-webkit-transform-origin: 50% 0%;
		-webkit-transition: transform .4s .4s, z-index .2s .4s;
		-moz-transform-origin: 50% 0%;
		-moz-transition: transform .4s .4s, z-index .2s .4s;
		transform-origin: 50% 0%;
		transition: transform .4s .4s, z-index .2s .4s;
		border-color: #9b231c transparent transparent transparent;
		z-index: 2;
	}
	
	.back-fold {
		position: absolute;
		bottom: 0;
		width: 200px;
		height: 100px;
		background: #cf4a43;
		z-index: 0;
	}
	
	.left-fold {
		position: absolute;
		bottom: 0;
		width: 0;
		height: 0;
		border-style: solid;
		border-width: 50px 0 50px 100px;
		border-color: transparent transparent transparent #b62922;
		z-index: 2;
	}
	
	.letter {
		left: 20px;
		bottom: 0px;
		position: absolute;
		width: 160px;
		height: 60px;
		background: rgb(255, 219, 219);
		z-index: 1;
		overflow: hidden;
		-webkit-transition: .4s .2s;
		-moz-transition: .4s .2s;
		transition: .4s .2s;
		
		.letter-border {
			height: 10px;
			width: 100%;
      background: repeating-linear-gradient(
        -45deg,
        #cb5a5e,
        #cb5a5e 8px,
        transparent 8px,
        transparent 18px
      );
		}
		
		.letter-title {
			margin-top: 10px;
			margin-left: 5px;
			height: 10px;
			width: 40%;
			background: #cb5a5e;
		}
		.letter-context {
			margin-top: 10px;
			margin-left: 5px;
			height: 10px;
			width: 20%;
			background: #cb5a5e;
		}
		
		.letter-stamp {
			margin-top: 30px;
			margin-left: 120px;
			border-radius: 100%;
			height: 30px;
			width: 30px;
			background: #cb5a5e;
			opacity: 0.3;
		}
	}
}

.shadow {
	position: absolute;
	top: 200px;
	left: 50%;
	width: 400px;
	height: 30px;
	transition: .4s;
	transform: translateX(-50%);
	-webkit-transition: .4s;
	-webkit-transform: translateX(-50%);
	-moz-transition: .4s;
	-moz-transform: translateX(-50%);
	
	border-radius: 100%;
	background: radial-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.0), rgba(0,0,0,0.0));
}

	.letter-image:hover,
	.letter-image.open {
		.animated-mail {
			transform: translateY(50px);
			-webkit-transform: translateY(50px);
			-moz-transform: translateY(50px);
		}
		
		.animated-mail .top-fold {
			transition: transform .4s, z-index .2s;
			transform: rotateX(180deg);
			-webkit-transition: transform .4s, z-index .2s;
			-webkit-transform: rotateX(180deg);
			-moz-transition: transform .4s, z-index .2s;
			-moz-transform: rotateX(180deg);
			z-index: 0;
		}
		
		.animated-mail .letter {
			height: 180px;
		}
		
		.shadow {
			width: 250px;
		}
	}
  </style>

  
</head>
<body>
  <svg style="position:absolute;width:0;height:0" aria-hidden="true">
	<defs>
	  <path id="heart-icon" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
	</defs>
  </svg>
  <div class="hearts-bg" aria-hidden="true">
	<div class="heart-float" style="left: 8%; width: 24px; height: 24px; animation-duration: 18s; animation-delay: 0s;"><svg viewBox="0 0 24 24"><use href="#heart-icon"/></svg></div>
	<div class="heart-float" style="left: 18%; width: 18px; height: 18px; animation-duration: 22s; animation-delay: -5s;"><svg viewBox="0 0 24 24"><use href="#heart-icon"/></svg></div>
	<div class="heart-float" style="left: 28%; width: 28px; height: 28px; animation-duration: 20s; animation-delay: -10s;"><svg viewBox="0 0 24 24"><use href="#heart-icon"/></svg></div>
	<div class="heart-float" style="left: 75%; width: 20px; height: 20px; animation-duration: 19s; animation-delay: -2s;"><svg viewBox="0 0 24 24"><use href="#heart-icon"/></svg></div>
	<div class="heart-float" style="left: 85%; width: 22px; height: 22px; animation-duration: 24s; animation-delay: -8s;"><svg viewBox="0 0 24 24"><use href="#heart-icon"/></svg></div>
	<div class="heart-float" style="left: 92%; width: 16px; height: 16px; animation-duration: 21s; animation-delay: -14s;"><svg viewBox="0 0 24 24"><use href="#heart-icon"/></svg></div>
	<div class="heart-float" style="left: 42%; width: 14px; height: 14px; animation-duration: 23s; animation-delay: -4s;"><svg viewBox="0 0 24 24"><use href="#heart-icon"/></svg></div>
	<div class="heart-float" style="left: 55%; width: 26px; height: 26px; animation-duration: 17s; animation-delay: -12s;"><svg viewBox="0 0 24 24"><use href="#heart-icon"/></svg></div>
	<div class="heart-float" style="left: 5%; width: 20px; height: 20px; animation-duration: 25s; animation-delay: -7s;"><svg viewBox="0 0 24 24"><use href="#heart-icon"/></svg></div>
	<div class="heart-float" style="left: 95%; width: 18px; height: 18px; animation-duration: 20s; animation-delay: -3s;"><svg viewBox="0 0 24 24"><use href="#heart-icon"/></svg></div>
  </div>
  <div class="letter-image">
	<div class="animated-mail">
		<div class="back-fold"></div>
		<div class="letter">
			<div class="letter-border"></div>
			<div class="letter-title"></div>
			<div class="letter-context"></div>
			<div class="letter-stamp">
				<div class="letter-stamp-inner"></div>
			</div>
		</div>
		<div class="top-fold"></div>
		<div class="body"></div>
		<div class="left-fold"></div>
	</div>
	<div class="shadow"></div>
</div>

  <script> 
    (function () {
      function preventSelect(e) { e.preventDefault(); }
      document.addEventListener('selectstart', preventSelect);
      document.addEventListener('dragstart', preventSelect);
      document.addEventListener('contextmenu', preventSelect);
      var letter = document.querySelector('.letter-image');
      if (!letter) return;
      function openLetter() {
        letter.classList.add('open');
      }
      function closeLetter() {
        letter.classList.remove('open');
      }
      letter.addEventListener('pointerdown', function () {
        openLetter();
      });
      letter.addEventListener('touchstart', function (e) {
        e.preventDefault();
        openLetter();
      }, { passive: false });
      window.addEventListener('pointerup', closeLetter);
      window.addEventListener('touchend', closeLetter, { passive: true });
      window.addEventListener('touchcancel', closeLetter, { passive: true });
    })();
  </script>
</body>
</html>
